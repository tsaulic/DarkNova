{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
    <div class='game-column'>
        {{ content }}

        {% for planet in planets %}
            {% if planet.owner == [] %}
                <button type="button" class="take-button" onclick="window.location='/play?take={{ planet.id }}'">Take
                    '{{ planet.name }}'
                </button>
            {% endif %}
        {% endfor %}
    </div>
    <div class="action-column">
        <button type="button" class="move-button" onclick="window.location='/play?move={{ sector - 1 }}'">Previous
            sector
        </button>
        <button type="button" class="move-button" onclick="window.location='/play?move={{ sector + 1 }}'">Next sector
        </button>
    </div>
{% endblock %}
